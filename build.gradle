// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile "info.cukes:cucumber-java:1.2.5"
    compile "info.cukes:cucumber-testng:1.2.0"
    compile "info.cukes:cucumber-junit:1.2.0"
    compile "junit:junit:4.11"
    compile "log4j:log4j:1.2.17"
    compile 'org.springframework:spring-context:4.3.8.RELEASE'
    compile 'org.springframework:spring-test:4.3.8.RELEASE'
    compile group: 'info.cukes', name: 'cucumber-spring', version: '1.2.5'
   	compile group: 'com.github.2gis.winium', name: 'winium-elements-desktop', version: '0.2.0-1'
   // compile group: 'net.sourceforge.jtds', name: 'jtds', version: '1.2.4'
    compile "com.github.2gis.winium:winium-webdriver:0.1.0-1"
    compile "org.seleniumhq.selenium:selenium-java:3.4.0"
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'com.aventstack', name: 'extentreports', version: '3.0.1'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.9.0'

    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.1.0.jre8'
}

